{% extends '_main.html' %}

{% block title %}Movies - Bazarr{% endblock %}

{% block head %}

{% endblock head %}

{% block body %}
<table id="movies" class="mdl-data-table" style="width:100%">
	<thead>
		<tr>
			<th>Monitored</th>
			<th>Name</th>
			<th>Path exist</th>
			<th>Audio Language</th>
			<th>Subtitles Languages</th>
			<th>Hearing-Impaired</th>
			<th>Forced</th>
		</tr>
	</thead>
</table>
{% endblock body %}

{% block tail %}
<script>
	$(document).ready(function() {
        var table = $('#movies').DataTable( {
            "processing": true,
            "serverSide": true,
			"searching": false,
			"ordering": false,
			"lengthChange": false,
            "ajax": "/api/movies",
            "columns": [
            { "data": "monitored" },
            { "data": "title" },
            { "data": "exist" },
            { "data": "audio_language.name" },
            { "data": "languages[, ].code2" },
            { "data": "hearing_impaired" },
            { "data": "forced" }
            ]
        } );
    } );
</script>
{% endblock tail %}
